<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omok (Gomoku)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setupScreen" class="screen">
        <div class="setup-container">
            <h1>Omok (Gomoku)</h1>
            <div class="setup-form">
                <div class="form-group">
                    <label for="player1Name">Nome do Jogador 1:</label>
                    <input type="text" id="player1Name" value="Jogador 1" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="player1Color">Cor do Jogador 1:</label>
                    <select id="player1Color">
                        <option value="black">Preto</option>
                        <option value="white">Branco</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="player2Name">Nome do Jogador 2:</label>
                    <input type="text" id="player2Name" value="Jogador 2" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="player2Color">Cor do Jogador 2:</label>
                    <select id="player2Color">
                        <option value="white">Branco</option>
                        <option value="black">Preto</option>
                    </select>
                </div>
                <button id="startButton" class="btn">Iniciar Jogo</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <div id="gameScreen" class="screen hidden">
        <div class="game-container">
            <div class="game-header">
                <h1>Omok (Gomoku)</h1>
                <div class="player-info">
                    <div class="player-turn">
                        <span id="currentPlayerName"></span>
                        <div id="currentPlayerPiece" class="piece-indicator"></div>
                    </div>
                </div>
                <div class="controls">
                    <button id="captureButton" class="btn">ðŸ“¸ Capturar Tela</button>
                    <button id="restartButton" class="btn">ðŸ”„ Novo Jogo</button>
                </div>
            </div>
            <canvas id="gameBoard"></canvas>
            <div id="winMessage" class="win-message hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
